<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC Styled Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #fff5f2, #ffe3e1);
      color: #333;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, #d62300, #7a0b00);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      animation: fadeInDown 0.7s ease both;
    }

    header h1 {
      font-size: 2.7rem;
      letter-spacing: 1.5px;
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    header::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: white;
      border-radius: 10px;
    }

    .container {
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.6s ease both;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 1.5rem;
      text-align: center;
    }

    .card-body h3 {
      color: #d62300;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .card-body p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #000;
      background: #ffe3e1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f8f8f8;
      color: #777;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to KFC</h1>
  </header>

  <section class="container">
    {% for product in data %}
    <div class="card">
      <img src="https://t4.ftcdn.net/jpg/05/17/27/83/360_F_517278381_npC0cMTTo14wDSQMHtbM5qI1BN0jhEpB.jpg" alt="Zinger Burger" />
      <div class="card-body">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.price }}$</div>
      </div>
    </div>
    {% endfor %}
  </section>

  <footer>
    &copy; 2025 KFC Styled Page. All items shown are for design demo only.
  </footer>

</body>
</html>
